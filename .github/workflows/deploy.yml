name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1009590211108/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: emopulse-deployer@emopulse-481318.iam.gserviceaccount.com

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: emopulse-481318
          export_default_credentials: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy emopulse-service \
            --source . \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated

      - name: Smoke test Cloud Run
        run: |
          URL=$(gcloud run services describe emopulse-service \
            --region europe-west1 \
            --format='value(status.url)')
          echo "Testing service at $URL"
          curl -s $URL || exit 1
